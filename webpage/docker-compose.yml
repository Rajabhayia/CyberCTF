version: "3.8"
services:
  # Backend Service (Django)
  backend:
    build:
      context: ./  # This points to the webpage directory where your backend Dockerfile is
      dockerfile: Dockerfile.backend  # Dockerfile for backend in /webpage (specify if named differently)
    container_name: backend
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app  # Mount the backend code into the container
      - ./backend/db.sqlite3:/app/db.sqlite3
    ports:
      - "8000:8000"  # Expose Django app on port 8000

  # Frontend Service (React with Vite)
  frontend:
    build:
      context: ./CTFweb  # Path to frontend directory
      dockerfile: Dockerfile  # Dockerfile for React frontend inside /webpage/CTFweb
    container_name: frontend
    ports:
      - "5173:5173"  # Expose React app on port 5173
    environment:
      - VITE_API_URL=http://3.84.221.247:8000/api/  # Pass backend URL to the frontend
    depends_on:
      - backend  # Ensure frontend waits for backend to be ready

# Network configuration (optional but recommended)
networks:
  default:
    driver: bridge  # This allows the services to communicate with each other
